<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="category.css">
</head>
<body>
    <header>
        <section id="header">
            <a href="#"><img src="logooo.png" class="logo" alt=""></a>
            <div>
                <ul id="navbar">
                    <li><a  href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a class="active" href="Cartt.html">Category</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                </ul>
            </div>
        </section>
        
        <input type="text" id="searchBox" placeholder="Search for categories..." onkeyup="searchCategories()">
    </header>

    <div class="container">
        <!-- Left side: Categories -->
        <div class="categories">
            <div class="category" onclick="showProducts('mobiles')">Mobiles</div>
            <div class="category" onclick="showProducts('watches')">Watches & Accessories</div>
            <div class="category" onclick="showProducts('mensClothes')">Men's Clothes</div>
            <div class="category" onclick="showProducts('electronicApplinces')">Electronic Appliances</div>
            <div class="category" onclick="showProducts('electricApplinces')">Electric Appliances</div>
            <div class="category" onclick="showProducts('toys')">Toys</div>
            <div class="category" onclick="showProducts('healthandbeauty')">Health & Beauty</div>
            <div class="category" onclick="showProducts('footballjersey')">Football Jersey</div>
            <div class="category" onclick="showProducts('womensClothes')">Women's Clothes</div>
            <div class="category" onclick="showProducts('childrensClothes')">Children's Clothes</div>
            <div class="category" onclick="showProducts('shoes')">Shoes</div>
            <div class="category" onclick="showProducts('footballcleats')">Football Cleats</div>
        </div>

        <!-- Right side: Product display -->
        <div id="productDisplay" class="product-display"></div>
    </div>

    <script src="category.js"></script>
</body>
</html>
